{% extends 'cafes/base.html' %}

{% block header %} bg1 {% endblock header %}

{% block cafes %}
    <!-- //product left -->
    <!-- product right -->
    <div class="left-ads-display col-lg-9">
        <div class="row">
            {% for cafes in restaurants_list %}
                <div class="col-md-4 product-men">
                    <div class="product-shoe-info editContent text-center mt-lg-4" >
                        <div class="men-thumb-item">
                            <img src="{{ cafes.mainPhoto.url }}" class="img-fluid" alt="" >
                        </div>
                        <div class="item-info-product">
                            <h4 class="">
                                <a href="{{ cafes.get_absolute_url }}" class="editContent" >{{ cafes.name }}</a>
                            </h4>

                            <div class="product_price">
                                <div class="grid-price">
                                    <span class="money editContent" >{{ cafes.category }}</span>
                                </div>
                            </div>
                            <ul class="ratingstatic">
                                {% for i in "12345" %}
                                    <li>
                                        <span class="fa fa-star {% if i|add:0 <= cafes.average_rating %}checked{% endif %}"></span>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="grid-img-right mt-4 text-right bg bg1" >
            {% include 'include/pagination.html' %}
        </div>
    </div>
{% endblock cafes %}
