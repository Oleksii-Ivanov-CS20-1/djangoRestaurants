{% extends "cafes/base.html" %}
{% block title %}Delete Record{% endblock title %}
{% block content %}
<div class="container mt-5" style="margin-bottom: 50px;">
    <h2>Are you sure you want to delete "{{ object.name }}"?</h2>
    <form method="post" >
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="margin-top: 20px;">Delete</button>
        <a href="{% url 'crud_list' %}" class="btn btn-secondary" style="margin-top: 20px;">Cancel</a>
    </form>
</div>
{% endblock content %}
