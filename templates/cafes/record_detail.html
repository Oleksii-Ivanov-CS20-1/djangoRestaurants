{% extends "cafes/base.html" %}
{% block title %}{{ record.title }}{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h2>{{ record.title }}</h2>
    <p>{{ record.content }}</p>
    <p><strong>Created At:</strong> {{ record.created_at }}</p>
    <p><strong>Last Updated:</strong> {{ record.updated_at }}</p>
    <a href="{% url 'crud_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock content %}
